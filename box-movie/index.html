<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="app">
        <nav class="nav">
            <div class="nav-header">
                <i class="fa-solid fa-tape"></i>
                <h1>Box Movie</h1>
            </div>
            <ul class="nav-bar">
                <li class="nav-item active"><i class="fa-solid fa-house"></i> Trang chủ</li>
                <li class="nav-item"><i class="fa-solid fa-box-archive"></i> Thể loại</li>
                <li class="nav-item"><i class="fa-solid fa-bookmark"></i> Yêu thích</li>
            </ul>
            <ul class="nav-bar">
                <li class="nav-item"><i class="fa-solid fa-gear"></i> Cài đặt</li>
                <li class="nav-item"><i class="fa-solid fa-user"></i> Tài khoản</li>
            </ul>
        </nav>

        <section class="content">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="content-search" type="text" placeholder="Nhập tên phim..." />
            </div>
            <div class="list-movie"></div>
            <div class="pagination"></div>
        </section>

        <div class="overlay"></div>
        <div class="modal"></div>
    </section>

    <script src="./assets/app.js"></script>
</body>

</html>
