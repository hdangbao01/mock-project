<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Note</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="container">
            <header class="header-wrap">
                <h1>Box-Note v2</h1>
                <button class="mode">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </header>
            <div class="body">
                <div class="body-create">
                    <p class="body-create-title">Tạo ghi chú mới</p>
                    <div class="wrap-body">
                        <div class="wrap-input">
                            <input placeholder="Nhập tiêu đề..." type="text" class="input-create" />
                            <textarea placeholder="Nhập ghi chú..." rows="10" class="note-type"></textarea>
                        </div>
                        <button class="btn-add">Thêm</button>
                    </div>
                </div>
                <div class="body-note">
                    <p class="body-create-title">
                        Tất cả ghi chú
                        <input placeholder="Tìm ghi chú..." type="text" class="search" />
                    </p>
                    <ul class="note-list">
                    </ul>
                </div>
            </div>
        </div>

        <div class="modal-wrap">
            <div class="modal-overlay"></div>

            <div class="modal-body">
                <div class="modal-main">
                </div>
                <div class="modal-footer">
                    <div></div>
                    <div>
                        <button class="btn-edit">Sửa</button>
                        <button class="btn-close">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
