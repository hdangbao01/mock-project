<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student manager</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section class="main">
        <header class="header-wrapper">
            <div class="header-top">
                <div class="about">
                    <marquee dicrection="scroll" class="about-text">SUCODEV - HỖ TRỢ - KẾT NỐI - PHÁT TRIỂN
                    </marquee>
                </div>
            </div>
            <div class="menu">
                <div class="menu-bar">
                    <div class="menu-main">
                        <img class="about-logo" src='./images/sucodev.png' alt='logo-sucodev' />
                        <ul class="menu-list">
                            <li class="menu-item">Trang chủ</li>
                            <li class="menu-item active">Quản lý học sinh</li>
                        </ul>
                    </div>

                    <div class="about-contry">
                        <button class="menu-item btn-login">ADMIN</button>
                    </div>
                </div>
            </div>
        </header>

        <section class="content-wrapper">
            <div class="manager">
                <!-- <div class="manager-type"> -->
                    <p class="manager-header">Quản lý học sinh</p>
                    <div class="block">
                        <input id="name" class="input-info" placeholder="Họ tên.." />                        
                        <select id="gender" class="input-info">
                            <option value="" disabled selected>-- Chọn giới tính --</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>

                    <div class="block">
                        <input id="email" class="input-info" placeholder="Email.." />
                    </div>

                    <div class="block">
                        <input id="phone" class="input-info" placeholder="Điện thoại..." />
                        <select id="class" class="input-info">
                            <option value="" disabled selected>-- Chọn lớp --</option>
                            <option value="19IT">19IT</option>
                            <option value="20IT">20IT</option>
                            <option value="21IT">21IT</option>
                        </select>
                    </div>

                    <div class="block">
                        <input id="address" class="input-info" placeholder="Địa chỉ.." />
                        <button class="btn-pro5">Thêm học sinh</button>
                    </div>
                <!-- </div> -->

                <h3 class="table-title">Tất cả học sinh</h3>

                <div class="table-ticket">
                    <ul class="table-list-header">
                        <li class="table-item">Mã HS</li>
                        <li class="table-item">Họ tên</li>
                        <li class="table-item">Giới tính</li>
                        <li class="table-item">Email</li>
                        <li class="table-item">Điện thoại</li>
                        <li class="table-item">Lớp</li>
                        <li class="table-item">Địa chỉ</li>
                        <li class="table-item">Thao tác</li>
                    </ul>
                    <div class="table-list-sudent">
                    </div>
                    <!-- <ul class="table-list">
                        <li class="table-item">1</li>

                        <li class="table-item">hdangbao01@gmail.com</li>
                        <li class="table-item">0335452018</li>
                        <li class="table-item">19IT</li>
                        <li class="table-item">Da Nang</li>
                        <li class="table-item">
                            <button class="btn-delete">Xoá</button>
                        </li>
                    </ul> -->
                </div>
            </div>
        </section>
    </section>

    <script src="./assets/js/app.js"></script>
</body>

</html>
